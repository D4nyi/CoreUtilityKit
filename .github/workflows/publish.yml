# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Publish

permissions:
  contents: write
  pull-requests: write

on: [ workflow_dispatch ]

env:
  BUILD_CONFIGURATION: Release
  DOTNET_CLI_TELEMETRY_OPTOUT: 1
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1

jobs:
  publish:
    name: Publish
    needs: analyze
    runs-on: ubuntu-latest
    steps:
      - name: Get Tags
        id: get_latest_release
        uses: octokit/request-action@v2.x
        with:
          mediaType: 'application/json'
          route: GET /repos/${{ github.repository }}/git/matching-refs/tags
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Store Response
        run: |
          tags=$(tr -d '\n\t\r ' <<<$(echo ${{ toJSON(steps.get_latest_release.outputs.data) }} | sed -e 's/\\n//g'))
          echo "AllTags=${tags}" >> $GITHUB_ENV
      - name: Checkout Git
        uses: actions/checkout@v4
      - name: Extract Versions
        run: |
          versionCoreUtilityKit=$(sed -rn 's/.*<Version>(.*)<\/Version>.*/\1/p' ./src/CoreUtilityKit/CoreUtilityKit.csproj)
          versionValidation=$(sed -rn 's/.*<Version>(.*)<\/Version>.*/\1/p' ./src/CoreUtilityKit.Validation/Properties/Assembly.cs)

          echo "CoreUtilityKit=${versionCoreUtilityKit}" >> $GITHUB_ENV
          echo "Validation=${versionValidation}" >> $GITHUB_ENV

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x
          dotnet-quality: ga
      - name: Set DotNet Version
        run: |
          frameworkVersion=`echo 'net${{ matrix.dotnet-version }}' | sed 's/..$//'`
          echo "Framework Version: ${frameworkVersion}"
          echo "FrameworkVersion=${frameworkVersion}" >> $GITHUB_ENV
      - name: Restore
        run: dotnet restore ./CoreUtilityKit.slnx

      - name: Build Solution
        run: dotnet build ./CoreUtilityKit.slnx --no-restore --nologo -c ${{ env.BUILD_CONFIGURATION }} -f ${{ env.FrameworkVersion }}
      - name: Run Unit Tests
        run: dotnet test ./CoreUtilityKit.slnx --no-build --no-restore --nologo -c ${{ env.BUILD_CONFIGURATION }} -f ${{ env.FrameworkVersion }}

      - name: Pack CoreUtilityKit
        run: dotnet pack ./src/CoreUtilityKit/CoreUtilityKit.csproj -c Release --no-build --no-restore --nologo -o output
      - name: Pack CoreUtilityKit.Validation
        run: dotnet pack ./src/CoreUtilityKit.Validation/CoreUtilityKit.Validation.csproj -c Release --no-build --no-restore --nologo -o output
      - name: Git Tag
        uses: actions/github-script@v7
        with:
          script: |
            try {
              const versions = {
                CoreUtilityKit: process.env.CoreUtilityKit,
                Validation:     process.env.Validation
              };
              const allTags = JSON.parse(process.env.AllTags).map(x => x.ref);

              console.log(versions);
              console.log(allTags);

              for (const [key, value] of Object.entries(versions)) {
                if (!value) {
                  continue;
                }

                const ref = `refs/tags/${key}/v${value}`;
                const exists = allTags.includes(ref);
                console.log(exists ? 'Exists:' : 'Created:', ref);

                if (exists) {
                  continue;
                }

                github.rest.git.createRef({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  ref: ref,
                  sha: context.sha
                });
              }
            } catch (e) {
              console.error(e);
            }
      - name: Push to NuGet
        run: dotnet nuget push output/CoreUtilityKit*.nupkg -k ${{ secrets.NUGET_API_KEY }} -s https://api.nuget.org/v3/index.json --skip-duplicate

  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - language: actions
            build-mode: none
          - language: csharp
            build-mode: manual
    permissions:
      security-events: write
      packages: read
      actions: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        if: matrix.language == 'csharp'
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x
          dotnet-quality: ga

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}
          dependency-caching: true

      - name: Manual Build
        if: matrix.build-mode == 'manual'
        run: dotnet build ./CoreUtilityKit.slnx --nologo -c ${{ env.BUILD_CONFIGURATION }}

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:${{ matrix.language }}"
